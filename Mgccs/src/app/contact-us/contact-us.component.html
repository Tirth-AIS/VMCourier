		<!-- Start Contact Area -->
		<section class="main-contact-area ptb-100">
			<div class="container">
				<div class="section-title">
					<h2>Drop Us A Message For Any Query</h2>
				</div>

				<form id="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
					<div class="row">
						<div class="col-lg-6 col-sm-6">
							<div class="form-group">
								<input type="text" name="name" id="name" class="form-control" required data-error="Please enter your name" formControlName="name" placeholder="Your Name">
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="col-lg-6 col-sm-6">
							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control" required data-error="Please enter your email" formControlName="email" placeholder="Your Email">
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="col-lg-6 col-sm-6">
							<div class="form-group">
								<input type="text" name="phone_number" id="phone_number" required data-error="Please enter your number" class="form-control" formControlName="phone" placeholder="Your Phone">
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="col-lg-6 col-sm-6">
							<div class="form-group">
								<input type="text" name="msg_subject" id="msg_subject" class="form-control" required data-error="Please enter your subject" formControlName="subject" placeholder="Your Subject">
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<div class="col-lg-12 col-md-12">
							<div class="form-group">
								<textarea name="message" class="form-control" id="message" cols="30" rows="10" required data-error="Write your message" formControlName="message" placeholder="Your Message"></textarea>
								<div class="help-block with-errors"></div>
							</div>
						</div>

						<!-- <div class="col-12">
							<div class="form-group checkboxs">
								<input type="checkbox" id="chb2">
								<p>
									Accept <a href="terms-conditions.html">Terms & Conditions</a> And <a href="privacy-policy.html">Privacy Policy.</a>
								</p>
							</div>
						</div> -->

						<div class="col-12">
							<button type="submit" class="default-btn btn-two">
								<span>Send Message</span>
							</button>
							<div id="msgSubmit" class="h3 text-center hidden"></div>
							<div class="clearfix"></div>
						</div>
					</div>
				</form>
			</div>
		</section>
