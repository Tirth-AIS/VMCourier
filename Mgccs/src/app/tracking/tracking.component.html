<!-- Start Page Title Area -->
<div class="page-title-area bg-25">
    <div class="container">
        <div class="page-title-content">
            <h2>Tracking</h2>
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li class="active">Contact Us</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Track Area -->
<section class="track-area ptb-100 jarallax" data-jarallax='{"speed": 0.3}'>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="tab quote-list-tab">
                    <ul class="tabs">
                        <li>
                            <a href="#">
                                <i class="flaticon-truck"></i>
                                Track & Trace
                            </a>
                        </li>

                    </ul>

                    <div class="tab_content">
                        <div class="tabs_item">
                            <form #trackingForm="ngForm">
                                <div class="row">
                                    <div class="col-12">
                                        <h3>TRACKING ID:</h3>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" name="trackingId" [(ngModel)]="trackingId"
                                                class="form-control" placeholder="Enter you tracking id.">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" type="button" class="default-btn"
                                            (click)="onSubmit(trackingForm.value)">
                                            Track Your Order
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- End Track Area -->
